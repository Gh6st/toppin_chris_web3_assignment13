<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Look at this layout</h1>

      <div class="row">
        <div class="col-7"><img src="images/gifs/birthday-wishes.gif" alt="birthday gif"></div>

        <div class="stretch-always col-5"><img src="images/gifs/jay-bholenath.gif" alt="jay-bholenath">
        </div>
      </div>

      <div class="row">
        <div class="stretch col-12 col-md-4"><img src="images/gifs/m08.gif" alt="kitten surfing"></div>

        <div class="col-12 col-md-4"><img src="images/gifs/sweet-dreams-nite.gif" alt="dreamy flowers"></div>

        <div class="col-12 col-md-4"><img src="images/gifs/tongue-cow.gif" alt="cow flicking it's tongue around"></div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
